<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="modal">
    <form class="modal-content">
      <h2>Player Setup</h2>
      <p>
        <label for="p1name">Player 1 Name:</label>
        <input type="text" name="p1name" id="p1name" required>
      </p>
      <p>
        <label for="p2name">Player 2 Name:</label>
        <input type="text" name="p2name" id="p2name" required>
      </p>
      <div class="button-container">
        <button type="submit" class="confirm">Confirm</button>
      </div>
    </form>
  </div>
  <header class="header">
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="controls">
      <button class="start">Start Game</button>
      <button class="reset">Reset Game</button>
    </div>
    <div class="grid-container"></div>
    <div class="status"></div>
  </main>
  <footer class="footer">
    <div class="footer-icons">
      <a href="https://github.com/arronjohnson" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
    <p class="footer-text">Copyright Â© Arron Johnson 2022</p>
  </footer>
</body>
</html>
